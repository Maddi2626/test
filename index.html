
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Heart Diagram</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 2rem;
      text-align: center;
    }
    h1 {
      margin-bottom: 1rem;
    }
    svg {
      max-width: 100%;
      height: auto;
      border: 1px solid #ccc;
      background: #fff;
    }
    .highlighted {
      fill: orange !important;
      stroke: #444;
      stroke-width: 2;
    }
    p {
      font-size: 1rem;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>How Blood Flows Through the Heart</h1>
  <svg viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
    <circle id="vena_cava" cx="50" cy="50" r="30" fill="#d3d3d3"><title>Vena Cava</title></circle>
    <circle id="right_atrium" cx="100" cy="100" r="30" fill="#add8e6"><title>Right Atrium</title></circle>
    <circle id="tricuspid_valve" cx="100" cy="150" r="10" fill="#5f9ea0"><title>Tricuspid Valve</title></circle>
    <circle id="right_ventricle" cx="100" cy="200" r="30" fill="#87ceeb"><title>Right Ventricle</title></circle>
    <circle id="pulmonary_artery" cx="150" cy="150" r="20" fill="#4682b4"><title>Pulmonary Artery</title></circle>
    <circle id="lungs" cx="200" cy="100" r="30" fill="#98fb98"><title>Lungs</title></circle>
    <circle id="pulmonary_vein" cx="250" cy="50" r="20" fill="#ffa07a"><title>Pulmonary Vein</title></circle>
    <circle id="left_atrium" cx="250" cy="100" r="30" fill="#ff6347"><title>Left Atrium</title></circle>
    <circle id="mitral_valve" cx="250" cy="150" r="10" fill="#dc143c"><title>Mitral Valve</title></circle>
    <circle id="left_ventricle" cx="250" cy="200" r="30" fill="#b22222"><title>Left Ventricle</title></circle>
    <circle id="aorta" cx="200" cy="250" r="30" fill="#8b0000"><title>Aorta</title></circle>
  </svg>
  <p>Click anywhere on the page to step through the path of blood through the heart.</p>
  <script>
    const parts = [
      "vena_cava",
      "right_atrium",
      "tricuspid_valve",
      "right_ventricle",
      "pulmonary_artery",
      "lungs",
      "pulmonary_vein",
      "left_atrium",
      "mitral_valve",
      "left_ventricle",
      "aorta"
    ];
    let current = 0;
    function highlightNext() {
      parts.forEach(id => {
        const el = document.getElementById(id);
        if (el) el.classList.remove("highlighted");
      });
      const currentEl = document.getElementById(parts[current]);
      if (currentEl) currentEl.classList.add("highlighted");
      current = (current + 1) % parts.length;
    }
    document.addEventListener("click", highlightNext);
  </script>
</body>
</html>
